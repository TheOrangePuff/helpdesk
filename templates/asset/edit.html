{% extends 'master.html' %}

{% block content %}
    <form id="field_form" method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
            <p class="draggable">{{ form }}</p>
        {% endfor %}
        <input type="submit" name="submit" value="Save" />
    </form>
    {% for error in formset.errors %}
        <p>{{ error }}</p>
    {% endfor %}
{% endblock %}
